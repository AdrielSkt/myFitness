<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerenciamento de Pessoas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script> 
</head>
<body>
    <h1>MyFitness</h1>
    

    <div>
        <h2>Consultar Pessoa</h2>
        <input type="text" id="cpf-consultar" placeholder="Digite o CPF">
        <button id="consultar">Consultar</button>
        <button id="limpar">limpar</button>
        <div id="resultado"></div>
    </div>
    

    <div id="edicao-pessoa" style="display: none;">
        <h2>Editar Pessoa</h2>
        
        <label for="nome-editar">Nome:</label>
        <input type="text" id="nome-editar">
        
        <label for="datNascimento-editar">Data de Nascimento:</label>
        <input type="date" id="datNascimento-editar">
        
        <label for="sexo-editar">Sexo:</label>
        <select id="sexo-editar">
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
        </select>
        
        <label for="altura-editar">Altura (cm):</label>
        <input type="number" id="altura-editar">
        
        <label for="peso-editar">Peso (kg):</label>
        <input type="number" id="peso-editar">
        
        <div>
          <button id="salvar-editar">Salvar Alterações</button>
          <button id="excluir">Excluir Pessoa</button>
          <button id="calcula-peso-ideal">Calcular Peso Ideal</button>
        </div>

    </div>
    

    <div>
        <h2>Cadastrar Nova Pessoa</h2>
        <label for="cpf-cadastrar">CPF:</label>
        <input type="text" id="cpf-cadastrar">
        
        <label for="nome-cadastrar">Nome:</label>
        <input type="text" id="nome-cadastrar">
        
        <label for="datNascimento-cadastrar">Data de Nascimento:</label>
        <input type="date" id="datNascimento-cadastrar">
        
        <label for="sexo-cadastrar" >Sexo:</label>
        <select type="text" id="sexo-cadastrar">
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
        </select>
        
        <label for="altura-cadastrar">Altura (cm):</label>
        <input type="number" id="altura-cadastrar">
        
        <label for="peso-cadastrar">Peso (kg):</label>
        <input type="text" id="peso-cadastrar">
        
        <button id="cadastrar">Cadastrar</button>
        <div id="resultado-cadastro"></div>
    </div>
</body>
</html>
